services:
  seerr:
    image: lghcr.io/seerr-team/seerr:${tag}
    container_name: seerr
    volumes:
      - ${data_path}:/app/config
    restart: always
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    networks:
      - usenet

networks:
  usenet:
    external: true
