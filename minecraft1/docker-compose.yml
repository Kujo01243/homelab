services:
  minecraft1:
    image: itzg/minecraft-server:latest
    container_name: minecraft1
    pull_policy: daily
    restart: unless-stopped
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      DIFFICULTY: "${difficulty}"
      MODE: "${mode}"
      ENABLE_WHITELIST: "${enable_whitelist}"
      WHITELIST: "${whitelist}" # Comma-separated list of usernames
      MOTD: ${motd}
      LEVEL: "${level_name}"
      ICON: "${icon_url}"
      MAX_MEMORY: "${max_memory}"
      OVERRIDE_ICON: "TRUE"

    volumes:
      - /root/minecraft1/data:/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      dmz:
        ipv4_address: ${ip_address}

networks:
  dmz:
    external: true