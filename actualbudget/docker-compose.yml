services:
  actual_server:
    image: docker.io/actualbudget/actual-server:latest
    volumes:
      - /root/actualbudget:/data
    healthcheck:
      test: ['CMD-SHELL', 'node src/scripts/health-check.js']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
     - actualbudget

networks:
  actualbudget:
    external: true