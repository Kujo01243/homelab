services:
  portainer:
    image: portainer/portainer-ce:2.33.5
    container_name: portainer
    restart: always
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - portainer
volumes:
  portainer_data:
    external: true

networks:
  portainer:
    driver: bridge